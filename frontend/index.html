<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码库索引与检索系统</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>代码库索引与检索系统</h1>
            <p>基于MCP协议的智能代码分析与搜索平台</p>
        </header>

        <!-- 导航菜单 -->
        <nav class="main-nav">
            <button class="nav-button active" data-page="search">代码搜索</button>
            <button class="nav-button" data-page="index-project">构建索引</button>
            <button class="nav-button" data-page="projects">已索引项目</button>
        </nav>

        <div class="status-bar">
            <div id="status">状态: 准备就绪</div>
            <div id="version">版本: 1.0.0</div>
        </div>

        <!-- 搜索页面 -->
        <div id="search-page" class="page active">
            <!-- 页面内容将由SearchPage组件动态渲染 -->
        </div>

        <!-- 项目索引构建页面 -->
        <div id="index-project-page" class="page">
            <!-- 页面内容将由IndexProjectPage组件动态渲染 -->
        </div>

        <!-- 已索引项目页面 -->
        <div id="projects-page" class="page">
            <!-- 页面内容将由ProjectsPage组件动态渲染 -->
        </div>
    </div>

    <!-- 页面样式 -->
    <style>
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
    </style>

    <!-- 应用入口 -->
    <script type="module" src="./src/App.ts"></script>
</body>
</html>
