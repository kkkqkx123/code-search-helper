version: '3.8'

services:
  # Python算法服务
  graph-search-algorithm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8101:8101"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
